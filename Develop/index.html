<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap scripts and stylesheets -->
    <!-- CSS for the Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- jQuery UI -->
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

      <!-- JS, Popper.js, and jQuery for Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>

    <!-- Font Awesome kit info -->
    <script src="https://kit.fontawesome.com/a86abafd67.js" crossorigin="anonymous"></script>
  
    <!-- Moment, for time manipulations -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  

    <!-- My stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init();">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Because it's 2020 and what day is it anyway?</p>
      <div class="row">
        <div class="col-3">
          <button onclick="changeCurrentDate(-1);">Yesterday</button>          
        </div>
        <div class="col-6" id='current-day-display'>
          <div class="container">
            <div class="row">
              <button onclick="changeCurrentDate('reset');">Reset Date</button>
            </div>
            <div class="row"><h4 id="current-date">Date</h4></div>
            <div class="row">
              <input type="text" id="datepicker"> 
            </div>
          </div>
        </div>
        <div class="col-3">
          <button onclick="changeCurrentDate(1);">Tomorrow</button>          
        </div>
      </div>
    </header>
    <div class="container" id="calendar">
      <!-- Timeblocks go here -->
      <div class="time-block" id="time-block-section">

      </div>
      </div>


    <script src="./script/script.js"></script>

  </body>
</html>
