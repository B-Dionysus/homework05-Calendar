<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>

    <!-- Standard reset.css -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Bootstrap scripts and stylesheets -->
    <!-- CSS for the Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      
      <!-- jQuery UI, mainly just for the datepicker -->
      <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
      <!-- Stylesheet for datepicker -->
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

      <!-- Popper.js, and Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>

    <!-- Font Awesome kit info -->
    <script src="https://kit.fontawesome.com/a86abafd67.js" crossorigin="anonymous"></script>
  
    <!-- Moment, for time manipulations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  

    <!-- My API keys -->
    <script src="./script/superSecretAPIKey.js"></script>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header >
      <div class="container text-center">
        <h2 class="display-3">Work Day Scheduler</h2>
        <p class="lead">Because it's 2020 and what day is it anyway?</p>
        <div class="row margin-auto">
          <div class="col-3"></div>
          <div class="col-6" id='current-day-display'>
            <div class="container-fluid m-auto">
              <div class="row">
                <div class="col-4"><button onclick="changeCurrentDate(-1);"><i class="fas fa-chevron-left"></i></button></div>    
                <div class="col-4"><button onclick="changeCurrentDate('reset');">Reset Date</button></div>
                <div class="col-4"><button onclick="changeCurrentDate(1);"><i class="fas fa-chevron-right"></i></button></div>
              </div>
              <div class="row">      
                <div class="col"><h5 id="current-date">Date</h5></div>
              </div>
              <div class="row">
                <input type="text" id="datepicker" class="m-auto" readonly> 
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>  
    </header>
    <div class="container" id="calendar">
      <!-- Timeblocks go here -->
      <div class="time-block" id="time-block-section">

      </div>
      </div>

      <!-- My script -->
    <script src="./script/script.js"></script>

  </body>
</html>
